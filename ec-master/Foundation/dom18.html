<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <input id="nameList">
        </div>

        <div>
            <input id="search">
        </div>

        <div>
            <button onclick="count()">Count</button>
        </div>

        <div id="result" class="dashed"></div>
    </div>

    <script>
        function count() {

            const words = document.getElementById("nameList").value
            const compareWord = document.getElementById("search").value
            const wordsArray = words.split(" ")

            let nrOfWords = 0

            for (let word of wordsArray) {

                if(word.includes(compareWord) === true){
                    nrOfWords += 1
                }
            }

            document.getElementById("result").innerText = nrOfWords

        }
    </script>
</body>

</html>
