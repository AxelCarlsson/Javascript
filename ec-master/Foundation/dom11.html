<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <button onclick="printHello2()">-</button>
        </div>

        <div id="result" class="dashed"></div>    
        
        <div>
            <button onclick="printHello()">+</button>
        </div>
        
    </div>

    <script>

        let number = 0        

        function printHello(){
            number++
            document.getElementById("result").innerText = number
        }

        function printHello2(){
            number--
            document.getElementById("result").innerText = number
        }
    </script>
</body>

</html>
