<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <input id="x">
        </div>

        <div>
            <button onclick="printHello()">UpperCase</button>
        </div>
        

        <div id="result" class="dashed"></div>    
    </div>

    <script>
        function printHello(){
            let text = document.getElementById("x").value
            let text2 = text.toUpperCase()
            document.getElementById("result").innerText = text2
        }
    </script>
</body>

</html>
