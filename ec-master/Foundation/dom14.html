<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <button onclick="printHello()">Bounce between 1 and 5</button>
        </div>

        <div id="result" class="dashed"></div>    
    </div>

    <script>

        let number = 3
        render()
        
        let direction = true
        function printHello() {
            function checkdirection(){
                if (number == 5){
                    direction = false
                }else if (number == 1){
                    direction = true
                }
            }
            checkdirection()
            if ( direction == true){
                number++
                render()
            } else if ( direction == false){
                number--
                render()
            }
        }

        function render(){
            document.getElementById("result").innerText = number
        }
    </script>
    </body>

</html>
