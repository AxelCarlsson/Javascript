<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <input id="numberList">
        </div>

        <div>
            <input id="numberToAdd">
        </div>

        <div>
            <button onclick="addNumber()">Add</button>
        </div>

        <div id="sums" class="dashed"></div>
    </div>

    <script>
        function addNumber() {

            const numberList = document.getElementById("numberList").value
            const numberToAdd = document.getElementById("numberToAdd").value
            const numberInt = parseInt(numberToAdd)

            if (numberList.trim() === "" || numberToAdd.trim() === "") {

                document.getElementById("sums").innerText = "One or more fields are empty :("

            } else {
                let numberString = numberList.split(' ')
                if (numberString.length === 1) {
                    document.getElementById("sums").innerText = "Insert more than one number"
                } else {

                    let result = []

                    for (let x of numberString) {
                        if (x !== '') {
                            z = parseInt(x)
                            y = z + numberInt
                            result.push(y)
                        }
                    }

                    let star = result.join(' ')

                    document.getElementById("sums").innerText = star
                }
            }
        }
    </script>
</body>

</html>
