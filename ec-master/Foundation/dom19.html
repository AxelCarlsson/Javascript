<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <input id="firstNumbers" value="100,200,300">
        </div>

        <div>
            <input id="secondNumbers" value="1,2,3">
        </div>

        <div>
            <button onclick="combineNumbers()">Combine</button>
        </div>

        <div id="result" class="dashed"></div>
    </div>

    <script>
        function combineNumbers(){

        const firstNumbers = document.getElementById("firstNumbers").value
        const secondNumbers = document.getElementById("secondNumbers").value

        let firstNumbersArray = firstNumbers.split(',')
        let secondNumbersArray = secondNumbers.split(',')

        let result = []
        let index = 0

        for (let x of firstNumbersArray){
            
            result.push(parseInt(x) + parseInt(secondNumbersArray[index]))

            index++
        }

        document.getElementById("result").innerText = result.join(',')

        }
    </script>
</body>

</html>
