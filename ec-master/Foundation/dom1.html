<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <button onclick="printHello()">Print Hello!</button>
        </div>

        <div id="result" class="dashed"></div>    
    </div>

    <script>
        function printHello(){
            document.getElementById("result").innerText = "Hello!"
        }
    </script>
</body>

</html>
