<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <button onclick="printHello()">One to five</button>
        </div>

        <div id="result" class="dashed"></div>    
    </div>

    <script>

        let number = 3
        document.getElementById("result").innerText = number
        function printHello(){
            if ( number < 5){
                number++
                document.getElementById("result").innerText = number
            }else if ( number == 5){
                number = 1
                document.getElementById("result").innerText = number
            }


        }
    </script>
</body>

</html>
